<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Plum Village Polska</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind via CDN for rapid styling -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100 text-gray-800">
  <header class="bg-white shadow">
    <nav class="container mx-auto p-4 flex justify-between">
      <a href="/pl" class="font-bold text-xl">PL</a>
      <a href="/en" class="text-gray-600">EN</a>
    </nav>
  </header>
  <main class="container mx-auto p-4">
    <!-- Hero Section -->
    <section id="hero" class="text-center py-8">
      <h1 class="text-4xl font-bold">Plum Village Polska</h1>
      <p class="mt-4">Strona zbiorcza polskich sangh Plum Village</p>
    </section>
    <!-- Sangha Links -->
    <section id="sanghas" class="py-8">
      <h2 class="text-2xl font-semibold">Polskie Sanghy</h2>
      <ul class="list-disc list-inside space-y-2">
        <li><a class="text-blue-600 hover:underline" href="https://www.facebook.com/sanghadotykziemi/">Poznań</a></li>
        <li><a class="text-blue-600 hover:underline" href="https://www.facebook.com/Humanum-czyli-praktyka-uwa%C5%BCno%C5%9Bci-na-fundamencie-warto%C5%9Bci-101044124934530">Pabianice</a></li>
        <li><a class="text-blue-600 hover:underline" href="https://sangha.wroclaw.pl/">Wrocław</a></li>
        <li><a class="text-blue-600 hover:underline" href="https://www.usmiechbuddy.org/">Warszawa</a></li>
      </ul>
    </section>
    <!-- Retreat Section -->
    <section id="retreat" class="py-8">
      <h2 class="text-2xl font-semibold">Roczne Odosobnienie</h2>
      <p>Informacje o rocznym odosobnieniu pojawią się tutaj.</p>
    </section>
    <!-- Contact Form -->
    <section id="contact" class="py-8">
      <h2 class="text-2xl font-semibold">Kontakt</h2>
      <form action="https://formsubmit.co/youremail@domena.pl" method="POST" class="max-w-md mx-auto space-y-4">
        <input type="hidden" name="_subject" value="Nowa wiadomość z Plum Village Polska">
        <input type="hidden" name="_captcha" value="false">
        <div>
          <label for="name" class="block font-medium">Imię i nazwisko</label>
          <input type="text" id="name" name="name" required class="w-full border p-2 rounded">
        </div>
        <div>
          <label for="email" class="block font-medium">Email</label>
          <input type="email" id="email" name="email" required class="w-full border p-2 rounded">
        </div>
        <div>
          <label for="message" class="block font-medium">Wiadomość</label>
          <textarea id="message" name="message" rows="4" required class="w-full border p-2 rounded"></textarea>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Wyślij</button>
      </form>
    </section>
  </main>
</body>
</html>
